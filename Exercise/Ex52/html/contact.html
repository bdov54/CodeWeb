<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 52 - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .btn {
      margin-top: 15px;
      background-color: #b20a2c;
      color: white;
      padding: 8px 20px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #8a0822;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Contact the editorial office</h2>
  
  <form action="result.html" method="get">
    <label for="fullname">Full name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="sendto">Send to</label>
    <select id="sendto" name="sendto">
      <option value="Editorial board">Editorial board</option>
      <option value="News Department">News Department</option>
      <option value="Board of Perspectives">Board of Perspectives</option>
      <option value="World Board">World Board</option>
      <option value="Business Department">Business Department</option>
    </select>

    <label for="title">Title</label>
    <input type="text" id="title" name="title">

    <label for="content">Content</label>
    <textarea id="content" name="content"></textarea>

    <button type="submit" class="btn">Send</button>
  </form>
</body>
</html>
