<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doanh</title>
</head>
<body>
    <form name="form_login"
            action="processinglogin.html"
            method="get">
        <table>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="username" id="username"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="mk" id="pw"/>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="save" id="save"/></td>
            </tr>
        </table>
        <tr> 
            <td>&nbsp</td>
            <td>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </form>
    
</body>
</html>
