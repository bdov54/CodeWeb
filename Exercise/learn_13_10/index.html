<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf, lastIndexOf, Substring - Doanh</title>
    <script>
        function process_string(){
            str=myForm.input_string.value
            p1=str.indexOf(';')
            alert(p1)
            p2=str.lastIndexOf(';')
            out_name=str.substring(p1+1, p2)
            td_name.innerText=out_name

            out_id=str.substring(0,p1)
            out_price=str.substring(p2+1)
            td_id.innerText=out_id
            td_price.innerText=out_price
        }
    </script>
</head>
<body>
    <form id="myForm">
        <table>
            <tr>
                <td>Input String:</td>
                <td>
                    <input type="text" id="input_string" size="50">
                </td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>
                    <button type="button" onclick="process_string()">Process</button>
                </td>
            </tr>
            <tr>
                <td>ID:</td>
                <td id="td_id"></td>
            </tr>
            <tr>
                <td>NAME:</td>
                <td id="td_name"></td>
            </tr>
            <tr>
                <td>PRICE:</td>
                <td id="td_price"></td>
            </tr>
        </table>
    </form>
</body>
</html>
