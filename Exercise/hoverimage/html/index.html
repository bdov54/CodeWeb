<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Image</title>
  <style>
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 300px;
      perspective: 1000px; /* Tạo chiều sâu */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    /* Khi hover thì lật */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #bbb;
    }

    .flip-card-back {
      background-color: #2980b9;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<h2>Ảnh 2 mặt lật khi chạm</h2>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="../images/front.jpg" alt="Mặt trước" style="width:100%;height:100%;">
    </div>
    <div class="flip-card-back">
      <img src="../images/back.jpg" alt="Mặt sau" style="width:100%;height:100%;">
    </div>
  </div>
</div>

</body>
</html>
